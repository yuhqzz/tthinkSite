<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminBrand/index')}">品牌列表</a></li>
        <li class="active"><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form form-horizontal" action="{:url('AdminBrand/addPost')}" method="post">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>品牌名称</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="input-name" name="name" placeholder="请输入品牌名称">
                        <span class="help-block">汽车的品牌</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-icon"  class="col-sm-2 control-label"><span class="form-required">*</span>LOGO</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="hidden" name="more[thumbnail]" class="form-control" id="input-icon">
                        <div>
                            <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                     id="js-thumbnail-input-preview"
                                     width="135" style="cursor: pointer"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-first_char" class="col-sm-2 control-label"><span class="form-required">*</span>品牌首字母</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="input-first_char" name="name" placeholder="首字母">
                        <span class="help-block">品牌拼音首字母,便于归类索引</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否热门</label>
                    <div class="checkbox col-md-6 col-sm-10">
                        <label for="input_is_hot">
                            <input type="checkbox" name="is_hot" id="input_is_hot">热门
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">显示状态</label>
                    <div class="col-md-6 col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" checked>显示
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0">隐藏
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="input_description">品牌描述</label>
                    <div class="col-md-6 col-sm-10">
                        <textarea class="form-control" rows="8" id="input_description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminBrand/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>

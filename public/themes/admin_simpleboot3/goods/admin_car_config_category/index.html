<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminCarConfigCategory/index')}">汽车参数配置管理</a></li>
			<li><a href="{:url('AdminCarConfigCategory/add')}">添加汽车参数配置分类</a></li>
			<li ><a href="{:url('AdminCarConfigTemplate/index')}">参数模板列表</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('AdminCarConfigCategory/listOrder')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>汽车参数配置分类名称</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="categoryData" item="vo">
					<tr>
						<td width="50"><input name="list_orders[{$vo.id}]" class="input-order" type="text"
											  value="{$vo.list_order}"></td>
						<td width="50">{$vo.id}</td>
						<td>{$vo.name}</td>
						<td width="180">
							<a href="javascript:parent.openIframeLayer('{:url('AdminCarConfigItems/index',array('cid'=>$vo['id']))}','[{$vo.name}]参数配置',{});">配置</a>
							<a href="{:url('AdminCarConfigCategory/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a class="js-ajax-delete" href="{:url('AdminCarConfigCategory/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

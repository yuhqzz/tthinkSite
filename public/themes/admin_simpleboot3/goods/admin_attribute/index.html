<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminAttribute/index',array('type_id'=>$cid))}">属性配置列表</a></li>
        <li><a href="{:url('AdminAttribute/add',array('type_id'=>$cid))}">添加属性</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:url('AdminAttribute/listOrder')}">
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">排序</th>
                <th width="180">属性名称</th>
                <th width="120">取值类型</th>
                <th width="120">取值方式</th>
                <th width="300">取值范围</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td width="50"><input name="list_orders[{$vo.attr_id}]" class="input-order" type="text"
                                          value="{$vo.list_order}"></td>
                    <td>{$vo.attr_name}</td>
                    <td>{$vo.attr_type|getAttrItemType}</td>
                    <td>{$vo.attr_input_type|getAttrInputType}</td>
                    <td>{$vo.attr_values}</td>
                    <td width="180">
                        <a href="{:url('AdminAttribute/edit',array('id'=>$vo['attr_id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('AdminAttribute/delete',array('id'=>$vo['attr_id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </form>
    <div class="pagination">{$list->render()}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

        <li class="active"><a href="{:url('cache/index')}">缓存管理</a></li>
    </ul>
    <form id = 'list_query_form'class="well form-inline margin-top-20" method="post" action="{:url('Cache/index',array('act_type'=>'get'))}">

               value="{$cache_key|default=''}" placeholder="请输入缓存键...">

    </form>
    <div>
        {$data|var_dump}
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="">用户:{$userInfo.phone} 的兑奖码</a></li>
	</ul>
	<div class="page-header">
		<h4>您已拥有<small style="margin: 0 25px;color: red;">{$userCodeCount}</small>个兑奖码</h4>
	</div>
	<table class="table table-hover table-bordered">
		<thead>
		<tr>
			<th width="50">ID</th>
			<th>电话</th>
			<th>兑奖码</th>
			<th>来源</th>
			<th>获得时间</th>
			<th>中奖状态</th>
			<th width="130">{:lang('ACTIONS')}</th>
		</tr>
		</thead>
		<tbody>
			<foreach name="userCodeList" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.phone}</td>
					<td>{$vo.code}</td>
					<td>{$vo.is_share==1?'来自分享':'在线报名'}</td>
					<td>{$vo.create_time|date="Y-m-d H:i",###}</td>
					<td>{$vo.status==1?'激活':'未激活'}</td>
					<td>作废</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div class="pagination">{$userCodeList->render()}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

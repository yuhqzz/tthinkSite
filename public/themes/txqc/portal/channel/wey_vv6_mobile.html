        // 750设计稿适配
        (function(doc, win) {
            var docEl = doc.documentElement,
                    isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                    dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                    dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                    dpr = 1,
                    scale = 1 / dpr,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var metaEl = doc.createElement('meta');
            metaEl.name = 'viewport';
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function() {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                // 乘以100，px : rem = 100 : 1
                docEl.style.fontSize = 100 * (width / 750) + 'px';
            };
            recalc()
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>

<script>
    /**
     *
     *  视频轮播
     */
    var video_swiper = new Swiper('#video_swipper', {
        pagination: {
            el: '.swiper-pagination-style',
            clickable: true,
        },
        on: {
            slideChangeTransitionStart: function(event){
                if(CKobject.getObjectById('video_player') != null){
                    CKobject.getObjectById('video_player').videoPause();
                    $("#video_box").fadeOut();
                    video_swiper.allowTouchMove = true;
                }

            },
        }
    });
    var nice_pictures_swiper = new Swiper("#nice_pictures_swiper",{
        pagination: {
            el: '.swiper-pagination-nice-pictures',
            clickable: true,
        }
    });
    $(".pictures").each(function () {
        var $this = $(this);
        $this.find('.swiper-slide').each(function () {
            var $img = $(this).find('.swiper-lazy');
            if ($img.size()) {
                $('<div class="swiper-lazy-preloader" style="margin-top: 1.8rem;"></div>').appendTo($(this))
            }
        })

        new Swiper($this.find('.swiper-container')[0], {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            spaceBetween: 50,
            lazy: true,
            // observer: true,
            pagination: {
                el: $this.find('.swiper-pagination')[0],
            },
        });
    })
    var page = page || {};
    page.video = function () {
        $("#vv6_video .play").on("click", function () {
            video_swiper.allowTouchMove= false;
            var videoData = {
                html5addr: $(this).attr('data-s'),
                flashaddr: $(this).attr('data-f')
            };
            var videoHeight = $(this).siblings().height(), videoWidth = $(this).siblings().width()+4;
            // var videoHeight = 470, videoWidth = 695;
            page.playVideo(videoData, videoHeight, videoWidth);
            $("#video_box").fadeIn();
            $('#video_player').click(function () { CKobject.getObjectById('video_player').playOrPause(); })
        })
    }

    page.playVideo = function (videoData, videoHeight, videoWidth) {
        var playerSwf = "__STATIC__/js/ckplayer/ckplayer.swf";
        var containerId = "video_box";
        var flashvars = {
            f: videoData.flashaddr, //使用flash播放器时视频地址的
            c: 0, //风格配置参数
            p: 1, //1默认播放0暂停
            e: 1
        };
        var params = {
            bgcolor: '#FFF',
            allowFullScreen: true,
            allowScriptAccess: 'always',
            wmode: 'transparent',
            control: false
        };
        var html5video = [];
        html5video.push(videoData.html5addr);
        CKobject.embed(playerSwf, containerId, 'video_player', videoWidth, videoHeight, true, flashvars, html5video, params);
    }
    $(function(){
        page.video();

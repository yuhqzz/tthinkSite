                /*左右点击 淡入淡出jquery 封装 imgfade函数*/
        function imgfade(turn1){
             var $key=0;
             var $left=turn1.children("a:eq(0)");
             var $right=turn1.children("a:eq(1)");
             var $p=turn1.children("p.op");
             var $li=turn1.find("li");
             var $length=$li.length;
           
             /*点*/
             var html="";    
             for(i=0;i<$length;i++){
                 if(i==0){
                   html+="<span class='cur'></span>";
                 }else{
                   html+="<span></span>";
                 } 
             }
             $p.append(html);  
             $p.find("span").on("click",function(){
                 var num=$(this).index();
                 $(this).addClass("cur").siblings().removeClass("cur");
                  $li.eq(num).fadeIn(600).siblings().fadeOut(300);
                 return $key=num;
             });

             /*左键*/ 
             $left.click(function(){           
                $li.eq($key).fadeOut(600);
               $key++;
               if( $key>$li.length-1){
                   $key=0;
               }
                $li.eq($key).fadeIn(300);
                $p.find("span").eq($key).addClass("cur").siblings().removeClass("cur");
             }) 
             /*右键*/ 
             $right.click(function(){         
                 $li.eq($key).fadeOut(600);
                 $key--;

               if( $key<-$li.length+1){
                   $key=0;
               }
                $li.eq($key).fadeIn(300);
                $p.find("span").eq($key).addClass("cur").siblings().removeClass("cur");
             })
        }
</script>

    var video_swiper = new Swiper('#video_swipper', {
        pagination: {
            el: '.swiper-pagination-style',
            clickable: true,
        },
        on: {
            slideChangeTransitionStart: function(event){
                CKobject.getObjectById('video_player').videoPause();
                $("#video_box").fadeOut();
                video_swiper.allowTouchMove= true;
            },
        }
    });
    var page = page || {};
    page.video = function () {
        $(".top2 .play").on("click", function () {
            video_swiper.allowTouchMove= false;
            var videoData = {
                html5addr: $(this).attr('data-s'),
                flashaddr: $(this).attr('data-f')
            };
            var videoHeight = $(this).siblings().height(), videoWidth = $(this).siblings().width()+4;
            // var videoHeight = 470, videoWidth = 695;
            page.playVideo(videoData, videoHeight, videoWidth);
            $("#video_box").fadeIn();
            $('#video_player').click(function () { CKobject.getObjectById('video_player').playOrPause(); })
        })
    }

    page.playVideo = function (videoData, videoHeight, videoWidth) {
        var playerSwf = "__STATIC__/js/ckplayer/ckplayer.swf";
        var containerId = "video_box";
        var flashvars = {
            f: videoData.flashaddr, //使用flash播放器时视频地址的
            c: 0, //风格配置参数
            p: 1, //1默认播放0暂停
            e: 1
        };
        var params = {
            bgcolor: '#FFF',
            allowFullScreen: true,
            allowScriptAccess: 'always',
            wmode: 'transparent',
            control: false
        };
        var html5video = [];
        html5video.push(videoData.html5addr);
        CKobject.embed(playerSwf, containerId, 'video_player', videoWidth, videoHeight, true, flashvars, html5video, params);
    }

    $(function(){
        page.video();
    })
</script>

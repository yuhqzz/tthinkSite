    <script >
        //designWidth:设计稿的实际宽度值，需要根据实际设置
        //maxWidth:制作稿的最大宽度值，需要根据实际设置
        //这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750)
        ;(function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                clearTimeout(tid); //防止执行两次
                tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);

    </script>

    <script>
        var act_id = "{$act_id}";
        var ajaxing = false;
        function ck(obj){
            if($(obj).hasClass('disabled')){
                return false;
            }
            if(ajaxing){
                showMsg('签到中请稍后！',2);
                return false;
            }
            var tel = $.trim($("#inptel").val());
            $('#button').addClass('disabled');
            $('#button').prop('disabled', true);
            $('#button').val("签到中...");

            if (tel.length < 8) {
                showMsg('请输入正确的手机号码！',3);
                $('#button').removeClass('disabled');
                $('#button').prop('disabled', false);
                $('#button').val("签到");
                return false;
            }
            ajaxing = true;
            var  ajax_url = "{:url('portal/Signin/userSignIn',array('act_id'=>$act_id))}";
            $.ajax({
                url:ajax_url,
                data:{'mobile':tel},
                type:"post",
                dataType:"json",
                success: function(d){
                    ajaxing = false;
                    if(d.code == 1){
                        showMsg('签到成功!',3);
                        setTimeout(function(){
                            reloadPage(window);
                        },1000);
                    }else if(d.code == -1) {
                        showMsg(d.msg,2);
                        $('#button').removeClass('disabled');
                        $('#button').prop('disabled', false);
                        $('#button').val("签到");
                    }else{
                        showMsg(d.msg,3);
                        $('#button').removeClass('disabled');
                        $('#button').prop('disabled', false);
                        $('#button').val("签到");
                    }
                },
                error:function(){
                    ajaxing = false;
                }
            })
        }

        function shou_huan(obj) {
            if($(obj).hasClass('disabled')){
                return false;
            }
            var tel = $(obj).attr('data-tel');
            $('#button').addClass('disabled');
            $('#button').prop('disabled', true);
            $('#button').val("激活手环中...");

            ajaxing = true;
            var  ajax_url = "{:url('portal/Signin/shouhuan',array('act_id'=>$act_id))}";
            $.ajax({
                url:ajax_url,
                data:{'mobile':tel},
                type:"post",
                dataType:"json",
                success: function(d){
                    ajaxing = false;
                    if(d.code == 1){
                        showMsg('您成功激活手环,请凭手环入场, <br/> 祝您拥有一个美好的夜晚！',5);
                        setTimeout(function(){
                            reloadPage(window);
                        },1000);
                    }else if(d.code == -1) {
                        showMsg(d.msg,2);
                        $('#button').removeClass('disabled');
                        $('#button').prop('disabled', false);
                        $('#button').val("确认激活手环");
                        setTimeout(function(){
                            reloadPage(window);
                        },1000);
                    }else{
                        showMsg(d.msg,3);
                        setTimeout(function(){
                            reloadPage(window);
                        },1000);
                    }
                    $('#button').removeClass('disabled');
                    $('#button').prop('disabled', false);
                    $('#button').val("确认激活手环");
                },
                error:function(){
                    ajaxing = false;
                }
            })
        }

        function showMsg(info,time) {
            layer.open({
                 content: info,
                 className:'tip'
                ,time: time
            });
        }

        //重新刷新页面，使用location.reload()有可能导致重新提交
        function reloadPage(win) {
            var location  = win.location;
            location.href = location.pathname + location.search;
        }

    </script>
